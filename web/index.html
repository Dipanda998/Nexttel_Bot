<!DOCTYPE html>
<html>
    <body>
      <style>
        .rw-conversation-container .rw-header{background: #fa7070;}
        .rw-conversation-container .rw-message-container .rw-message .rw-response{background: #fa7070;}
        .rw-launcher{background: #fa7070;}
      </style>
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    initPayload: '/salutation',
                    customData: { language: "fr" },
                    socketUrl: "http://localhost:5006",
                    title: 'KING',
                    subtitle: 'Nexttel'
                    // add other props here
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          </script>
    </body>
</html>
